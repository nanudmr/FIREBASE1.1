<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

        <div class="content">
            <h1>Hello World</h1>

            <form id="form1">
                <input type="text" name="zip" placeholder="Find zip code" required>
                <button type="submit">SUBMIT</button>
            </form>

            <form id="demo-form" class="add">
                <input type="text" name="code" placeholder="Add zip code" required>
                <button class="g-recaptcha" 
                data-sitekey="6LfLLLcfAAAAAO-gdEEoC1720eYU9l11nSKBVOox" 
                data-callback='onSubmit' 
                data-action='submit'>Add3 Zip</button>
            </form>

            <form class="delete">
                <input type="text" name="id" placeholder="Delete zip code" required>
                <button>Delete Zip</button>
            </form>


            <div id="zips" class="zips"></div>

        </div>

        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script src="/src/index.js"></script>
        <script src="./bundle.js"></script>
